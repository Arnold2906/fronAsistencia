<div class="container">
    <h1 style="text-align: center; padding: 1em 0;">SISTEMA DE
        REGISTRO DE INGRESO</h1>
    <div style="text-align: center; padding: 1em 0;">
        <iframe
            src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=es&size=large&timezone=America%2FLima"
            width="100%" height="140" frameborder="0" seamless></iframe>
</div>

<form (ngSubmit)="registrarHorario( f )"
          #f="ngForm">
    <div class="form-group text-center">
        <label class="col-sm-2 ">Codigo ID</label>
        <input type="text"
               class="form-control"
               placeholder="Codigo"
               [(ngModel)]="codigo"
               name="codigo">
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
</form>
